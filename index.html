<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jenna Buchholz</title>
    <!-- always load the base stylesheet first -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <!-- command + option + c = open the inspector -->

    <!-- command + option + j = open the console -->

    <!-- esc when in inspector = open the console -->

    <!-- progress bars -->
    <div class="progress"></div>

    <header>
      <h1>Jenna Buchholz Photography</h1>
      <div class="client">Alter Ego</div>
      <div class="page">1 / 2</div>
      <div class="pixels">0</div>
    </header>

    <!-- first section -->
    <section data-client="Alter Ego" data-page="1 / 4">

      <div class="content">
        <div class="square" data-parallax="0.3"></div>
        <img src="assets/image1.jpg">
        <div class="circle" data-parallax="-0.3"></div>
      </div>
    </section>

    <!-- second section -->
    <section class="s2" data-client="Valencia Clothing" data-page="2 / 4">
      <div class="content">
        <div class="circle" data-parallax="-0.2"></div>
        <img src="assets/image2.jpg">
        <div class="square" data-parallax="0.2"></div>

      </div>
    </section>

    <!-- third section -->
    <!-- checks for the data-is-dark attribute, doesn't matter what is in it in the HTML-->
    <section class="s3" data-client="SuperHi" data-page="3 / 4" data-is-dark="yes">
      <div class="content">
        <div class="circle" data-parallax="-0.25"></div>
        <img src="assets/image3.jpg">
        <div class="square" data-parallax="0.35"></div>

      </div>
    </section>

    <!-- fourth section -->
    <section class="s4" data-client="10x Banking" data-page="4 / 4">
      <!-- the actual numbers in the data-page don't mean anything, could be abc / 12 -->

      <div class="content">
        <div class="circle" data-parallax="0.25"></div>
        <img src="assets/image4.jpg">
        <div class="square" data-parallax="0.1"></div>
      </div>
    </section>

    <script src="scroll.js"></script>

  </body>

</html>
