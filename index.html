<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jenna Buchholz</title>
    <!-- always load the base stylesheet first -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>


    <!-- command + option + c = open the inspector -->

    <!-- command + option + j = open the console -->

    <!-- esc when in inspector = open the console -->


    <!-- progress bars -->
    <div class="progress"></div>


    <header>
      <h1>Jenna Buchholz Photography</h1>
      <div class="client">Alter Ego</div>
      <div class="page">1 / 2</div>
      <div class="pixels">0</div>
    </header>



    <!-- first section -->
    <section data-client="Alter Ego" data-page="1 / 2">

      <div class="content">
        <div class="square"></div>
        <img src="assets/image1.jpg">
        <div class="circle"></div>
      </div>
    </section>


    <!-- second section -->
    <section class="s2" data-client="Valencia Clothing" data-page="2 / 2">

      <div class="content">

        <div class="circle"></div>
        <img src="assets/image2.jpg">
        <div class="square"></div>

      </div>
    </section>


    <!-- third section -->
    <section class="s3" data-client="SuperHi" data-page="1 / 3">

      <div class="content">
        <div class="circle"></div>
        <img src="assets/image3.jpg">
        <div class="square"></div>

      </div>
    </section>


    <!-- fourth section -->
    <section class="s4" data-client="10x Banking" data-page="4 / 12">
      <!-- the actual numbers in the data-page don't mean anything, could be abc / 12 -->

      <div class="content">

        <div class="circle"></div>
        <img src="assets/image4.jpg">
        <div class="square"></div>

      </div>
    </section>









    <script src="scroll.js"></script>

  </body>

</html>
